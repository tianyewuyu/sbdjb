<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码扫码登记系统</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* 样式保持不变，与原始代码相同 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: #2c3e50;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            flex: 1;
            min-width: 300px;
        }
        
        .card-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .qr-section {
            text-align: center;
            position: relative;
        }
        
        #qrcode, #qrcode-register {
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 5px;
            display: inline-block;
            min-height: 230px;
            min-width: 230px;
            border: 1px solid #eee;
            position: relative;
        }
        
        .wechat-warning {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4757;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(255, 71, 87, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .btn-full {
            width: 100%;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #3498db;
            color: #3498db;
        }
        
        .btn-outline:hover {
            background: #3498db;
            color: white;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .admin-panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-top: 20px;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .loading {
            color: #7f8c8d;
            font-style: italic;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            display: none;
        }
        
        .guide-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .step {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        
        .step-number {
            background: #3498db;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .step-content {
            flex: 1;
        }
        
        .note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        
        .highlight {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #2196f3;
        }
        
        .wechat-guide {
            background: #fff0f0;
            border: 2px solid #ff4757;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            animation: highlight 3s infinite;
        }
        
        @keyframes highlight {
            0% { border-color: #ff4757; }
            50% { border-color: #ff6b81; }
            100% { border-color: #ff4757; }
        }
        
        .browser-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .browser-icon {
            text-align: center;
            cursor: pointer;
            padding: 15px;
            border-radius: 8px;
            transition: background 0.3s;
            border: 2px solid #3498db;
            min-width: 100px;
        }
        
        .browser-icon:hover {
            background: #f5f7fa;
        }
        
        .browser-icon .icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .modal-close:hover {
            color: #333;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .wechat-steps {
            text-align: left;
            margin: 20px 0;
        }
        
        .wechat-step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .wechat-step-number {
            background: #3498db;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .modal-content {
                width: 90%;
                padding: 20px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
            
            .browser-icons {
                flex-direction: column;
            }
            
            .wechat-warning {
                font-size: 12px;
                padding: 5px 10px;
            }
        }

        /* 微信自动检测样式 */
        .wechat-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4757;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
            z-index: 1001;
            display: none;
            animation: slideIn 0.5s ease-out;
            max-width: 300px;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .wechat-alert-content {
            display: flex;
            align-items: center;
        }
        
        .wechat-alert-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .wechat-alert-close {
            margin-left: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        /* 新增样式：备用访问按钮 */
        .backup-access {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .backup-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .backup-button {
            flex: 1;
            min-width: 120px;
            text-align: center;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .backup-button:hover {
            background: #bbdefb;
        }
        

    </style>
</head>
<body>
    <!-- 微信检测提示 -->
    <div id="wechatAlert" class="wechat-alert">
        <div class="wechat-alert-content">
            <div class="wechat-alert-icon">⚠️</div>
            <div>
                <strong>微信提示</strong>
                <p>请点击右上角"..."选择浏览器打开</p>
            </div>
            <div class="wechat-alert-close" onclick="closeWechatAlert()">×</div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>二维码扫码登记系统</h1>
            <p class="description">扫描二维码进行信息登记，后台可查询所有记录</p>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab(0)">使用指南</div>
                <div class="tab" onclick="switchTab(1)">登记页面</div>
                <div class="tab" onclick="switchTab(2)">后台管理</div>
            </div>
        </header>
        
        <div class="tab-content active">
            <div class="guide-section">
                <h2 class="card-title">系统使用指南</h2>
                
                <div class="wechat-guide">
                    <h3 style="color: #ff4757; margin-top: 0;">⚠️ 重要：微信用户必读</h3>
                    <p>微信扫描二维码后可能无法自动跳转，请按以下步骤操作：</p>
                    
                    <div class="wechat-steps">
                        <div class="wechat-step">
                            <div class="wechat-step-number">1</div>
                            <div>使用微信扫描右侧二维码</div>
                        </div>
                        <div class="wechat-step">
                            <div class="wechat-step-number">2</div>
                            <div>点击右上角"<strong>•••</strong>"菜单按钮</div>
                        </div>
                        <div class="wechat-step">
                            <div class="wechat-step-number">3</div>
                            <div>选择"<strong>在浏览器打开</strong>"</div>
                        </div>
                        <div class="wechat-step">
                            <div class="wechat-step-number">4</div>
                            <div>选择您喜欢的浏览器完成登记</div>
                        </div>
                    </div>
                </div>
                
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-content">
                        <h3>打印或展示二维码</h3>
                        <p>将右侧的二维码打印出来或在大屏幕上展示，供用户扫描。</p>
                        <p>二维码是固定的，长期有效，无需频繁更换。</p>
                    </div>
                </div>
                
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-content">
                        <h3>用户登记流程</h3>
                        <p>用户使用手机扫描二维码后，会进入登记页面。</p>
                        <p>填写姓名、手机号码、体温和到访目的后点击"提交登记"。</p>
                    </div>
                </div>
                
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-content">
                        <h3>查看和管理数据</h3>
                        <p>在"后台管理"标签中，您可以：</p>
                        <ul style="margin-left: 20px; margin-top: 10px;">
                            <li>查看所有登记记录</li>
                            <li>使用筛选功能查找特定记录</li>
                            <li>导出数据为CSV文件</li>
                        </ul>
                    </div>
                </div>
                
                <div class="note">
                    <strong>注意：</strong> 当前数据存储在浏览器本地，清除浏览器数据会导致记录丢失。在实际使用中，应部署服务器版本。
                </div>
            </div>
            
            <div class="card qr-section">
                <div class="wechat-warning">微信扫描需手动打开浏览器</div>
                <h2 class="card-title">登记二维码</h2>
                <div id="qrcode">
                    <p class="loading">正在生成二维码...</p>
                </div>
                <p>使用手机扫描上方二维码进行登记</p>
                <button onclick="showWechatGuide()" class="btn-outline" style="margin-top: 15px;">
                    📱 微信扫码使用说明
                </button>
                
                <div class="highlight" style="margin-top: 20px;">
                    <h4>备用方案</h4>
                    <p>如果无法扫码，请直接访问：</p>
                    <p style="background: #f1f1f1; padding: 10px; border-radius: 5px; word-break: break-all; font-family: monospace;" id="pageUrl"></p>
                </div>

                <!-- 新增备用访问按钮 -->
                <div class="backup-access">
                    <h4>快速访问</h4>
                    <p>点击下方按钮直接进入登记页面：</p>
                    <div class="backup-buttons">
                        <div class="backup-button" onclick="directToRegister()">
                            📝 直接登记
                        </div>
                        <div class="backup-button" onclick="showWechatGuide()">
                            📱 微信使用指南
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card qr-section">
                <h2 class="card-title">设备使用登记码</h2>
                <div id="equipmentQRCodes" class="equipment-qrcodes-container">
                    <p class="loading">正在生成设备二维码...</p>
                </div>
                <p>扫描对应设备的二维码进行使用登记</p>
            </div>
        </div>
        
        <div class="tab-content">
            <div class="main-content">
                <div class="card qr-section">
                    <div class="wechat-warning">微信扫描需手动打开浏览器</div>
                    <h2 class="card-title">登记二维码</h2>
                    <div id="qrcode-register">
                        <p class="loading">正在生成二维码...</p>
                    </div>
                    <p>使用手机扫描上方二维码进行登记</p>
                </div>
                
                <div class="card">
                    <h2 class="card-title">登记信息</h2>
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" required placeholder="请输入您的姓名">
                        </div>
                        <div class="form-group">
                            <label for="phone">手机号码</label>
                            <input type="tel" id="phone" required placeholder="请输入您的手机号码">
                        </div>
                        <div class="form-group">
                            <label for="department">科室</label>
                            <input type="text" id="department" required placeholder="请输入您的科室">
                        </div>
                        <div class="form-group">
                            <label for="equipment">使用设备</label>
                            <input type="text" id="equipment" required readonly style="background-color: #f9f9f9;">
                        </div>
                        <button type="button" onclick="register()" class="btn-full">提交登记</button>
                    </form>
                    <div id="successMessage" class="success-message">
                        登记成功！
                    </div>
                    <div id="errorMessage" class="error-message">
                        发生错误，请重试。
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tab-content">
            <div class="admin-panel">
                <h2 class="card-title">登记记录查询</h2>
                
                <div class="filters">
                    <div class="filter-group">
                        <label for="searchName">姓名</label>
                        <input type="text" id="searchName" placeholder="输入姓名搜索">
                    </div>
                    <div class="filter-group">
                        <label for="searchPhone">手机号码</label>
                        <input type="tel" id="searchPhone" placeholder="输入手机号码搜索">
                    </div>
                    <div class="filter-group">
                        <label for="dateFrom">登记日期从</label>
                        <input type="date" id="dateFrom">
                    </div>
                    <div class="filter-group">
                        <label for="dateTo">到</label>
                        <input type="date" id="dateTo">
                    </div>
                    <div class="filter-group">
                        <label style="visibility: hidden;">搜索</label>
                        <button onclick="applyFilters()">搜索</button>
                    </div>
                    <div class="filter-group">
                        <label style="visibility: hidden;">导出</label>
                        <button onclick="exportData()" style="background: #27ae60;">导出数据</button>
                    </div>
                </div>
                
                <h3>登记记录</h3>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>手机号码</th>
                                <th>科室</th>
                                <th>使用设备</th>
                                <th>登记时间</th>
                            </tr>
                        </thead>
                        <tbody id="recordsTable">
                            <tr>
                                <td colspan="5" style="text-align: center;">暂无登记记录</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 微信引导模态框 -->
    <div id="wechatModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('wechatModal')">×</span>
            <h2>微信扫码使用指南</h2>
            <p style="color: #ff4757; font-weight: bold;">由于微信限制，扫码后请按以下步骤操作：</p>
            
            <div class="wechat-steps">
                <div class="wechat-step">
                    <div class="wechat-step-number">1</div>
                    <div>使用微信扫描二维码</div>
                </div>
                <div class="wechat-step">
                    <div class="wechat-step-number">2</div>
                    <div>点击右上角"<strong>•••</strong>"菜单</div>
                </div>
                <div class="wechat-step">
                    <div class="wechat-step-number">3</div>
                    <div>选择"<strong>在浏览器打开</strong>"</div>
                </div>
                <div class="wechat-step">
                    <div class="wechat-step-number">4</div>
                    <div>选择您喜欢的浏览器</div>
                </div>
            </div>
            
            <div class="modal-buttons">
                <button onclick="closeModal('wechatModal')" class="btn-full">我知道了</button>
            </div>
        </div>
    </div>

    <script>
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            generateQRCode();
            generateQRCodeRegister();
            loadRecords();
            
            // 显示相对路径
            document.getElementById('pageUrl').textContent = 'dj.html?page=register';
            
            // 检查URL参数，自动跳转到登记页面并设置设备信息
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('page') === 'register') {
                // 获取设备参数
                const equipment = urlParams.get('equipment') || '';
                if (equipment) {
                    document.getElementById('equipment').value = equipment;
                }
                
                setTimeout(() => {
                    switchTab(1);
                }, 100);
            }
            
            // 检查是否是微信浏览器
            if (isWechatBrowser()) {
                showWechatAlert();
            }
            
            // 添加页面可见性检测
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // 为不同设备生成二维码
        generateEquipmentQRCodes();
    });
    
    // 检测页面可见性变化（解决微信一闪而过问题）
    function handleVisibilityChange() {
        if (!document.hidden && isWechatBrowser()) {
            // 页面重新变为可见时（可能是从微信返回），显示提示
            showWechatAlert();
        }
    }
    
    // 健身设备列表
    const fitnessEquipment = [
        {id: 'treadmill', name: '跑步机'},
        {id: 'elliptical', name: '椭圆机'},
        {id: 'stationary_bike', name: '健身车'},
        {id: 'dumbbell', name: '哑铃区'},
        {id: 'bench_press', name: '卧推架'}
    ];
    
    // 为不同设备生成二维码
        function generateEquipmentQRCodes() {
            const container = document.getElementById('equipmentQRCodes');
            if (!container) return;
            
            container.innerHTML = '';
            
            fitnessEquipment.forEach(equipment => {
                const equipmentDiv = document.createElement('div');
                equipmentDiv.className = 'equipment-item';
                
                const qrDiv = document.createElement('div');
                qrDiv.id = `qrcode-${equipment.id}`;
                qrDiv.className = 'equipment-qrcode';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'equipment-name';
                nameDiv.textContent = equipment.name;
                
                equipmentDiv.appendChild(qrDiv);
                equipmentDiv.appendChild(nameDiv);
                container.appendChild(equipmentDiv);
                
                // 生成二维码
                // 使用相对路径替代
                const pageUrl = `dj.html?page=register&equipment=${encodeURIComponent(equipment.name)}`;
                
                new QRCode(qrDiv, {
                    text: pageUrl,
                    width: 150,
                    height: 150,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            });
        }
        
        // 直接跳转到登记页面
        function directToRegister() {
            switchTab(1);
            window.scrollTo(0, 0);
        }
        
        // 检测是否是微信浏览器
        function isWechatBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }
        
        // 显示微信提示
        function showWechatAlert() {
            document.getElementById('wechatAlert').style.display = 'block';
            // 10秒后自动隐藏
            setTimeout(() => {
                closeWechatAlert();
            }, 10000);
        }
        
        // 关闭微信提示
        function closeWechatAlert() {
            document.getElementById('wechatAlert').style.display = 'none';
        }
        
        // 显示微信引导
        function showWechatGuide() {
            document.getElementById('wechatModal').style.display = 'flex';
        }
        
        // 关闭模态框
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // 切换标签页
        function switchTab(index) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelectorAll('.tab')[index].classList.add('active');
            document.querySelectorAll('.tab-content')[index].classList.add('active');
            
            if (index === 2) {
                loadRecords();
            }
            
            // 更新URL
            updateUrlForTab(index);
        }
        
        // 更新URL反映当前标签页
        function updateUrlForTab(tabIndex) {
            const baseUrl = window.location.href.split('?')[0].split('#')[0];
            let newUrl = baseUrl;
            
            if (tabIndex === 1) {
                newUrl += '?page=register';
            } else if (tabIndex === 2) {
                newUrl += '?page=admin';
            }
            
            // 使用replaceState避免添加历史记录
            window.history.replaceState(null, null, newUrl);
        }
        
        // 生成二维码（指南页）
        function generateQRCode() {
            const qrElement = document.getElementById('qrcode');
            
            try {
                qrElement.innerHTML = '';
                // 使用相对路径替代
                const pageUrl = 'dj.html?page=register';
                
                console.log('生成指南页二维码，URL:', pageUrl);
                
                const qrcode = new QRCode(qrElement, {
                    text: pageUrl,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
            } catch (error) {
                console.error('二维码生成失败:', error);
                qrElement.innerHTML = `
                    <div class="error-message">
                        二维码生成失败: ${error.message}
                    </div>
                `;
            }
        }
        
        // 生成二维码（登记页）
        function generateQRCodeRegister() {
            const qrElement = document.getElementById('qrcode-register');
            
            try {
                qrElement.innerHTML = '';
                // 使用相对路径替代
                const pageUrl = 'dj.html?page=register';
                
                console.log('生成登记页二维码，URL:', pageUrl);
                
                const qrcode = new QRCode(qrElement, {
                    text: pageUrl,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
            } catch (error) {
                qrElement.innerHTML = `
                    <div class="error-message">
                        二维码生成失败: ${error.message}
                    </div>
                `;
            }
        }
        
        // 登记信息
        function register() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const department = document.getElementById('department').value;
            const equipment = document.getElementById('equipment').value;
            
            if (!name || !phone || !department) {
                showError('请填写完整信息');
                return;
            }
            
            // 验证手机号格式
            if (!isValidPhone(phone)) {
                showError('请输入有效的手机号码');
                return;
            }
            
            const now = new Date();
            const registerTime = now.toLocaleString('zh-CN');
            const registerDate = now.toISOString().split('T')[0];
            
            const record = {
                id: Date.now(),
                name,
                phone,
                department,
                equipment,
                time: registerTime,
                date: registerDate
            };
            
            if (saveRecord(record)) {
                showSuccess('登记成功！');
                document.getElementById('registrationForm').reset();
                
                // 3秒后自动跳回指南页
                setTimeout(() => {
                    switchTab(0);
                }, 3000);
            }
        }
        
        // 验证手机号格式
        function isValidPhone(phone) {
            return /^1[3-9]\d{9}$/.test(phone);
        }
        
        // 保存记录到本地存储
        function saveRecord(record) {
            try {
                let records = JSON.parse(localStorage.getItem('registrationRecords')) || [];
                records.push(record);
                localStorage.setItem('registrationRecords', JSON.stringify(records));
                return true;
            } catch (error) {
                showError('保存记录失败，请重试');
                return false;
            }
        }
        
        // 加载记录到表格
        function loadRecords() {
            try {
                const records = JSON.parse(localStorage.getItem('registrationRecords')) || [];
                const tableBody = document.getElementById('recordsTable');
                const filteredRecords = applyFiltersToRecords(records);
                
                tableBody.innerHTML = '';
                
                if (filteredRecords.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">暂无登记记录</td></tr>';
                    return;
                }
                
                filteredRecords.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.name}</td>
                        <td>${record.phone}</td>
                        <td>${record.department}</td>
                        <td>${record.equipment || '-'}</td>
                        <td>${record.time}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                showError('加载记录失败');
            }
        }
        
        // 应用筛选条件
        function applyFilters() {
            loadRecords();
        }
        
        // 对记录应用筛选
        function applyFiltersToRecords(records) {
            const nameFilter = document.getElementById('searchName').value.toLowerCase();
            const phoneFilter = document.getElementById('searchPhone').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            
            return records.filter(record => {
                if (nameFilter && !record.name.toLowerCase().includes(nameFilter)) return false;
                if (phoneFilter && !record.phone.includes(phoneFilter)) return false;
                if (dateFrom && record.date < dateFrom) return false;
                if (dateTo && record.date > dateTo) return false;
                return true;
            });
        }
        
        // 导出数据
        function exportData() {
            try {
                const records = JSON.parse(localStorage.getItem('registrationRecords')) || [];
                if (records.length === 0) {
                    showError('没有数据可导出');
                    return;
                }
                
                let csvContent = "姓名,手机号码,科室,使用设备,登记时间\n";
                records.forEach(record => {
                    csvContent += `"${record.name}","${record.phone}","${record.department}","${record.equipment || '-'}","${record.time}"\n`;
                });
                
                const encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "登记记录.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                showError('导出数据失败');
            }
        }
        
        // 显示成功消息
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }
        
        // 显示错误消息
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
